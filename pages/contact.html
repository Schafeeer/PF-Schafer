        <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar">

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                    <form class="d-flex" role="search">

        </nav>
    </header>
    <main class="contact-form-container">
        <div class="contact-form">
            <form method="post">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" required>
    
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
    
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
    
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5623.626907553074!2d-74.11806988620579!3d4.681981019545638!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9b617c19f01f%3A0x7bbe579b87d66f84!2sConnecta%2026!5e0!3m2!1sen!2sco!4v1718471573396!5m2!1sen!2sco"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
        <footer class="ft-styles foot">
            <div class="middle">
                <a class="social fb" href="www.facebook.com">

                </a>
                <a class="social yt" href="www.youtube.com">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a class="social ig" href="www.instagram.com">

        </footer>
